{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row mb-2">
        {% for model in houses %}
            <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-success">Рекоммендовано</strong>
                <h3 class="mb-0">{{ model.name }}</h3>
                <div class="mb-1 text-muted">11 ноября</div>
                <a href="/detail/{{ model.id }}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="{{ model.img.url }}" alt="фото дома">
                </div>
            </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
