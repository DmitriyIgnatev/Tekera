{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for model in houses %}
                <div class="col">
                    <div class="card shadow-sm">
                    <img src="{{ model.img.url }}">
        
                    <div class="card-body">
                        <p class="card-text">{{ model.name }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                        <a href="/detail/{{ model.id }}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                        <small class="text-muted">Рекоммендовано</small>
                        </div>
                    </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}            
<div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-success">Рекоммендовано</strong>
                <h3 class="mb-0">{{ model.name }}</h3>
                <a href="/detail/{{ model.id }}" class="stretched-link">Подробнее</a>
                </div>
                <div class="col-auto d-lg-block">
                    <img src="{{ model.img.url }}" alt="фото дома" class="mainimg">
                </div>
            </div>
            </div>
